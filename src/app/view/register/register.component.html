<section [style.backgroundImage]="'url(assets/img/404/background-error.png)'" class="login-page">
    <mat-card [formGroup]="signUpForm" class="card-login">
        <mat-card-content>Register</mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput required type="email">
            <mat-hint *ngIf="!emailInput?.value">Enter your Email</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input placeholder="Username" formControlName="username" matInput required>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint *ngIf="!passwordInput?.value">Enter your password</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="Confirm Password" [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required>
            <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">{{ hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint *ngIf="!passwordInput?.value">Confirm your password</mat-hint>
        </mat-form-field>

        <button (click)="clickEventRegister()" [disabled]="signUpForm.valid && !isWaitingResponse ? false : 'disabled'" mat-raised-button class="login-btn">
            REGISTER
        </button>

        <p class="title-sigup title-sigup-with-other">Or Sign Up Using</p>
        <ul class="icon-list">
            <li class="icon facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </li>
            <li class="icon twitter">
                <i class="fa-brands fa-twitter"></i>
            </li>
            <li class="icon google">
                <i class="fa-brands fa-google"></i>
            </li>
        </ul>
        <p class="title-sigup title-sigup-account">Have a account?</p>
        <div class="sigup-container">
            <h4 [routerLink]="['/login']" class="sigup-btn">SIGN IN</h4>
            <div class="line"></div>
        </div>
    </mat-card>
</section>
